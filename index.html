
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#e889b5" />
    <title>Name My Pet App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated Poppins to include 500 and 600 weights for better UI hierarchy -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Standard Mode (Pink/Green/White) */
        --primary-color: #AA336A;
        --secondary-color: #666666; /* Updated to Medium Grey */
        --bg-gradient-start: #aab2a1;
        --bg-gradient-end: #e889b5;
        
        /* Generic Card Background - Lighter Transparent Beige */
        --card-bg: rgba(255, 252, 240, 0.65);
        
        --text-main: #666666; /* Updated to Medium Grey */
        --btn-text: white;
        --mascot-scale: 1;

        /* Landing Page Feature Cards (Standard - Matching Shop Cards White Glass) */
        --feature-bg-start: rgba(255, 255, 255, 0.8);
        --feature-bg-end: rgba(255, 255, 255, 0.4);
        --feature-text: #666666; /* Updated to Medium Grey */
        --feature-title: #666666; /* Medium Grey Title */
        --feature-desc: #AA336A;  /* Pink Description */
        --feature-border: rgba(255, 255, 255, 0.5);

        /* Blob Colors (Standard) */
        --blob-1: rgba(205, 164, 133, 0.6);
        --blob-2: rgba(255, 218, 185, 0.6);
        --blob-3: rgba(222, 184, 135, 0.6);
      }

      body.chill-mode {
        /* Chill Mode (Blues/Purples - Dark Mode) */
        --primary-color: #818cf8; /* Indigo-400 */
        --secondary-color: #e0e7ff; /* Indigo-100 */
        
        /* More interesting gradient: Deep Space Blue to Cosmic Purple */
        --bg-gradient-start: #0f172a; /* Slate 900 */
        --bg-gradient-end: #581c87; /* Purple 900 */
        
        /* More transparent card for glass effect */
        --card-bg: rgba(15, 23, 42, 0.5); 
        
        --text-main: #e2e8f0; /* Slate-200 */
        --btn-text: #ffffff;
        --mascot-scale: 0.85; /* Smaller emojis */

        /* Landing Page Feature Cards (Chill Mode - Dark Glass matching Shop) */
        --feature-bg-start: rgba(30, 41, 59, 0.6);
        --feature-bg-end: rgba(15, 23, 42, 0.8);
        --feature-text: #e2e8f0;
        --feature-title: #e2e8f0; /* Light Text for Dark Mode */
        --feature-desc: #cbd5e1;  /* Slightly dimmer light text */
        --feature-border: rgba(255, 255, 255, 0.1);

        /* Blob Colors (Chill - Neon/Cosmic) */
        --blob-1: rgba(124, 58, 237, 0.3); /* Violet */
        --blob-2: rgba(59, 130, 246, 0.3); /* Blue */
        --blob-3: rgba(236, 72, 153, 0.3); /* Pink */
      }

      /* iPhone Polish */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }
      
      body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        font-size: 100%; /* Reset to standard size */
        color: var(--text-main);
        background-color: var(--bg-gradient-end);
        /* Vertical Gradient: Green Top, Pink Bottom */
        background-image: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
        background-attachment: fixed;
        /* Prevent pull-to-refresh on mobile to feel more like an app */
        overscroll-behavior-y: none; 
        transition: background-image 0.5s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased; /* Crisp text for iOS */
      }

      /* Apply scaling to mascots in chill mode */
      .chill-mode .pet-character {
        transform: scale(var(--mascot-scale)) !important;
      }
      /* Keep specific animations but respect scale */
      .chill-mode .animate-bounce-wiggle {
        animation: none; /* Chill mode is calmer */
      }

      @keyframes heart-beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-heart-beat { animation: heart-beat 0.5s ease-in-out; }
      
      @keyframes fade-slide-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-slide-in 0.5s ease-out forwards; }

      @keyframes float-up-down {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float { animation: float-up-down 4s ease-in-out infinite; }

      @keyframes bounce-wiggle {
        0% { transform: scale(1) rotate(0deg); }
        25% { transform: scale(1.1) rotate(-3deg); }
        50% { transform: scale(1.1) rotate(3deg); }
        75% { transform: scale(1.1) rotate(-3deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-bounce-wiggle { animation: bounce-wiggle 0.5s ease-in-out; }
      
      @keyframes confetti-burst {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.8) translateY(40px); opacity: 0; }
      }
      .animate-confetti { animation: confetti-burst 0.8s ease-out forwards; }

      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee { animation: marquee 60s linear infinite; }

      .btn {
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        transition: all 300ms ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-align: center;
        border: 2px solid transparent;
        cursor: pointer;
      }
      .btn:not(:disabled):hover { transform: scale(1.05); }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--btn-text);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .btn-primary:not(:disabled):hover { filter: brightness(110%); }

      .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border-color: currentColor;
      }
      .btn-secondary:not(:disabled):hover { background-color: rgba(255,255,255, 0.1); }

      .btn-surprise {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFE66D);
        background-size: 200% 200%;
        color: #fff;
        border: none;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        animation: gradient-shift 3s ease infinite;
      }
      
      /* Chill Mode Surprise Button Override */
      .chill-mode .btn-surprise {
         background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899);
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Utility class for text color dynamic mapping */
      .text-dynamic { color: var(--text-main); }
      .text-primary-dynamic { color: var(--primary-color); }
    </style>
