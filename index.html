<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#e889b5" />
    <title>Name My Pet App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Fredoka:wght@300..900&swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Original Sage Green and Soft Pink */
        --bg-green: #aab2a1; 
        --bg-pink: #e889b5;  
        
        --primary-color: #AA336A;
        --secondary-color: #333333;
        
        /* Transparent Creamy Beige */
        --card-bg: rgba(255, 253, 242, 0.85); 
        --text-main: #333333;
        --btn-text: white;

        --blob-1: rgba(232, 137, 181, 0.3);
        --blob-2: rgba(170, 178, 161, 0.2);
        --blob-3: rgba(170, 51, 106, 0.1);
      }

      body.chill-mode {
        --bg-green: #0f172a;
        --bg-pink: #581c87;
        --primary-color: #818cf8;
        --secondary-color: #e0e7ff;
        --card-bg: rgba(30, 41, 59, 0.7); 
        --text-main: #e2e8f0;
        --btn-text: #ffffff;
      }

      * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
      
      body {
        font-family: 'Poppins', sans-serif;
        color: var(--text-main);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Simple smooth gradient background */
      .vapor-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background: linear-gradient(
          to bottom, 
          var(--bg-green) 0%, 
          var(--bg-pink) 100%
        );
        transition: background 0.8s ease-in-out;
      }

      @keyframes fade-slide-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-slide-in 0.5s ease-out forwards; }

      .btn {
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        transition: all 300ms ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        cursor: pointer;
      }
      .btn:not(:disabled):hover { transform: scale(1.05); }
      .btn:not(:disabled):active { transform: scale(0.95); }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--btn-text);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        font-family: 'Fredoka', sans-serif;
        text-transform: uppercase;
      }

      .btn-surprise {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFE66D);
        background-size: 200% 200%;
        color: #fff;
        border: none;
        animation: gradient-shift 3s ease infinite;
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      h1, h2, h3 { 
        font-family: 'Fredoka', sans-serif; 
        font-weight: 900;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.13",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="vapor-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
