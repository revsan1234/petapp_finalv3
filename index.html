<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#e889b5" />
    <title>Name My Pet App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Fredoka:wght@300..900&swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Standard Mode - Vibrant & Youthful */
        --primary-color: #AA336A;
        --secondary-color: #333333;
        --bg-gradient-start: #88a688; /* Sophisticated Youthful Sage */
        --bg-gradient-end: #e889b5;
        
        /* Light, Warm Transparent Beige (Creamy Tone) */
        /* Increased opacity slightly to block out the greenish background bleed */
        --card-bg: rgba(255, 253, 235, 0.85); 
        --text-main: #333333;
        --btn-text: white;

        --blob-1: rgba(136, 166, 136, 0.4);
        --blob-2: rgba(232, 137, 181, 0.2);
        --blob-3: rgba(170, 51, 106, 0.1);
      }

      body.chill-mode {
        /* Dark / Chill Mode */
        --primary-color: #818cf8;
        --secondary-color: #e0e7ff;
        --bg-gradient-start: #0f172a;
        --bg-gradient-end: #581c87;
        --card-bg: rgba(30, 41, 59, 0.6); 
        --text-main: #e2e8f0;
        --btn-text: #ffffff;
      }

      * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
      
      body {
        font-family: 'Poppins', sans-serif;
        color: var(--text-main);
        background-color: var(--bg-gradient-end);
        background-image: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
        background-attachment: fixed;
        overscroll-behavior-y: none; 
        transition: background-image 0.5s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      @keyframes fade-slide-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-slide-in 0.5s ease-out forwards; }

      .btn {
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        transition: all 300ms ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        cursor: pointer;
      }
      .btn:not(:disabled):hover { transform: scale(1.05); }
      .btn:not(:disabled):active { transform: scale(0.95); }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--btn-text);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        font-family: 'Fredoka', sans-serif;
        text-transform: uppercase;
      }

      .btn-surprise {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFE66D);
        background-size: 200% 200%;
        color: #fff;
        border: none;
        animation: gradient-shift 3s ease infinite;
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      h1, h2, h3 { 
        font-family: 'Fredoka', sans-serif; 
        font-weight: 900;
      }
    </style>
