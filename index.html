<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#e889b5" />
    <title>Name My Pet App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Fredoka:wght@300..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Standard Mode */
        --primary-color: #AA336A;
        --secondary-color: #333333;
        --bg-gradient-start: #749581; /* Lighter sage green for a brighter, clean aesthetic */
        --bg-gradient-end: #e889b5;
        --card-bg: rgba(255, 252, 240, 0.85);
        --text-main: #333333;
        --btn-text: white;
        --mascot-scale: 1;

        --feature-bg-start: rgba(255, 255, 255, 0.8);
        --feature-bg-end: rgba(255, 255, 255, 0.4);
        --feature-text: #333333;
        --feature-title: #333333;
        --feature-desc: #AA336A;
        --feature-border: rgba(255, 255, 255, 0.5);

        --blob-1: rgba(116, 149, 129, 0.4);
        --blob-2: rgba(232, 137, 181, 0.4);
        --blob-3: rgba(170, 51, 106, 0.2);
      }

      body.chill-mode {
        /* Chill Mode */
        --primary-color: #818cf8;
        --secondary-color: #e0e7ff;
        --bg-gradient-start: #0f172a;
        --bg-gradient-end: #581c87;
        --card-bg: rgba(15, 23, 42, 0.6); 
        --text-main: #e2e8f0;
        --btn-text: #ffffff;
        --mascot-scale: 0.85;

        --feature-bg-start: rgba(30, 41, 59, 0.6);
        --feature-bg-end: rgba(15, 23, 42, 0.8);
        --feature-text: #e2e8f0;
        --feature-title: #e2e8f0;
        --feature-desc: #cbd5e1;
        --feature-border: rgba(255, 255, 255, 0.1);

        --blob-1: rgba(124, 58, 237, 0.3);
        --blob-2: rgba(59, 130, 246, 0.3);
        --blob-3: rgba(236, 72, 153, 0.3);
      }

      * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
      
      body {
        font-family: 'Poppins', sans-serif;
        color: var(--text-main);
        background-color: var(--bg-gradient-end);
        background-image: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
        background-attachment: fixed;
        overscroll-behavior-y: none; 
        transition: background-image 0.5s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
      }

      @keyframes heart-beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-heart-beat { animation: heart-beat 0.5s ease-in-out; }
      
      @keyframes fade-slide-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-slide-in 0.5s ease-out forwards; }

      @keyframes bounce-wiggle {
        0% { transform: scale(1) rotate(0deg); }
        25% { transform: scale(1.1) rotate(-3deg); }
        50% { transform: scale(1.1) rotate(3deg); }
        75% { transform: scale(1.1) rotate(-3deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-bounce-wiggle { animation: bounce-wiggle 0.5s ease-in-out infinite; }
      
      @keyframes confetti-burst {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.8) translateY(40px); opacity: 0; }
      }
      .animate-confetti { animation: confetti-burst 0.8s ease-out forwards; }

      .btn {
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        transition: all 300ms ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-align: center;
        border: 2px solid transparent;
        cursor: pointer;
      }
      .btn:not(:disabled):hover { transform: scale(1.05); }
      .btn:not(:disabled):active { transform: scale(0.95); }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--btn-text);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        font-family: 'Fredoka', sans-serif;
        text-transform: uppercase;
      }
      .btn-primary:not(:disabled):hover { filter: brightness(110%); transform: translateY(-3px); }

      .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border-color: currentColor;
      }

      .btn-surprise {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFE66D);
        background-size: 200% 200%;
        color: #fff;
        border: none;
        animation: gradient-shift 3s ease infinite;
      }
      
      .chill-mode .btn-surprise { background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899); }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .text-dynamic { color: var(--text-main); }

      h1, h2, h3, .font-heading { 
        font-family: 'Fredoka', sans-serif; 
        font-weight: 900;
        letter-spacing: -0.02em;
      }
    </style>
